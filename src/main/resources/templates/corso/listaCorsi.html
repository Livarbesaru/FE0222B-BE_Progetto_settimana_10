<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Lista corsi</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div>
		<h3>Lista corsi</h3>
			<table>
				<thead>
					<tr>
						<th>Facolta</th>
						<th>Corso</th>
						<th>Num.Esami</th>
						<th>Modifica</th>
						<th>Elimina</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item: ${corsi}" class="row d-flex">
						<td class="col-2" th:text="${item.getFacolta().getNomeFacolta()}"></td>
						<td class="col-2" th:text="${item.getNome()}"></td>
						<td class="col-2" th:text="${item.getNumEsami()}"></td>
						<td class="col-2"><a th:href="@{'/corso/modifica/numesami/' + ${item.idCorso}}">Modifica</a></td>
						<td class="col-2"><a th:href="@{'/corso/elimina/' + ${item.idCorso}}">Elimina</a></td>
						<table class="row col-12">
							<thead class="col-12">
								<tr>
									<th>Esami</th>
									<th>Professore.n1</th>
									<th>Professore n.2 (eventuale)</th>
								</tr>
							</thead>
							<tbody class="col-12">
								<tr th:each="esame: ${item.getEsami()}">
									<td th:text="${esame.getNome()}"></td>
									<td th:each="item: ${esame.listaProfessori()}" th:text="${item.getNominativo}"></td>
								</tr>
							</tbody>
						</table>
					</tr>
				</tbody>
			</table>
	</div>
</body>
</html>
