<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Form Studente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div>
		<h3>Aggiungi Studente</h3>
		<form action="#" th:action="@{/studente/aggiunta}" th:object="${studente}" method="post">
			<label for="nome">Nome</label>
			<input type="text" id="nome" th:field="*{nome}">
			<label for="cognome">Cognome</label>
			<input type="text" id="cognome" th:field="*{cognome}">
			<label for="dataN">Data di nascita</label>
			<input type="date" id="dataN" th:field="*{dataN}">
			<label for="email">Email</label>
			<input type="email" id="email" th:field="*{email}">
			<label for="corso">Corso</label>
			<select id="corso" th:field="*{idCorso}">
				<option th:each="item: ${corsi}" th:text="${item.getNome()}" 
						th:value="${item.getIdCorso()}" ></option>
			</select>
			<label for="comune">Comune</label>
			<select id="comune" th:field="*{capCitta}">
				<option th:each="item: ${listacomuni}" th:text="${item.getNome()}" 
						th:value="${item.getCap()}" ></option>
			</select>
			<label for="via">Via</label>
			<input id="via" type="text" th:field="*{via}">
			<label for="civico">Civico</label>
			<input id="civico" type="number" th:field="*{civico}">
			<input type="submit" value"Add order">
		</form>
	</div>

</body>
</html>
