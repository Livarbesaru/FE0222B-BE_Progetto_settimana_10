<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Modifica Facolta</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div>
		<h3>Modifica Facolta</h3>
		<form action="#" th:action="@{'/facolta/modifica/effettiva/' + ${facolta.id}}" th:object="${facolta}" method="post">
			<p>Nome facolta</p><input type="text" th:field="*{nomeFacolta}">
			<input type="submit" value"Add order">
		</form>
	</div>

</body>
</html>
